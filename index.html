<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This a simple ip lookup tool that shows information about an ip address.">
    <title>IP Lookup</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main">
        <section id="display" class="display">
            <div class="container search">
                <div class="search-container">
                    <input id="search" type="text" class="search-input" placeholder="Search..."
                        onkeydown="query(event)">
                    <img src="search.svg" alt="Search" class="search-icon" onclick="update()">
                </div>
            </div>
            <h1 class="ip"></h1>
        </section>
        <section id="info" class="info">
            <div class="container">
                <table id="data">
                    <tr>
                        <td>Network</td>
                        <td id="network"></td>
                    </tr>
                    <tr>
                        <td>Version</td>
                        <td id="version"></td>
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td id="location"></td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td id="country"></td>
                    </tr>
                    <tr>
                        <td>ZIP Code</td>
                        <td id="postal"></td>
                    </tr>
                    <tr>
                        <td>Latitude</td>
                        <td id="latitude"></td>
                    </tr>
                    <tr>
                        <td>Longitude</td>
                        <td id="longitude"></td>
                    </tr>
                    <tr>
                        <td>Timezone</td>
                        <td id="timezone"></td>
                    </tr>
                    <tr>
                        <td>Autonomous System Number</td>
                        <td id="asn"></td>
                    </tr>
                    <tr>
                        <td>Organization</td>
                        <td id="org"></td>
                    </tr>
                </table>
            </div>
        </section>
        <footer class="footer">
            <p>&copy; SuperOrca 2023</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>

</html>
